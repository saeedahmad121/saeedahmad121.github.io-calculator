<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calc">
            <form >
                <input type="text" name="result" id="result">

                <div class="btn">
                    <input onclick="Clear()" value = "C" type="button" id="clear" >
                    <input onclick="Back()" value = "?" type="button" id="backspace" >
                    <input onclick="Solve('%')" value = "%" type="button" value="">
                    <input onclick="Solve('/')" value = "/" type="button" value="">
                    <br>
                    <input onclick="Solve('7')" value="7" type="button" >
                    <input onclick="Solve('8')" value="8" type="button" >
                    <input onclick="Solve('9')" value="9" type="button" >
                    <input onclick="Solve('*')" value="x" type="button" >
                    <br>
                    <input onclick="Solve('4')" value="4" type="button" >
                    <input onclick="Solve('5')" value="5" type="button" >
                    <input onclick="Solve('6')" value="6" type="button" >
                    <input onclick="Solve('-')" value="-" type="button" >
                    <br>
                    <input onclick="Solve('1')" value="1" type="button" >
                    <input onclick="Solve('2')" value="2" type="button" >
                    <input onclick="Solve('3')" value="3" type="button" >
                    <input onclick="Solve('+')" value="+" type="button" >
                    <br>
                    <input onclick="Solve('0')" value="0" type="button" >
                    <input onclick="Solve('00')" value="00" type="button" >
                    <input onclick="Solve('.')" value="." type="button" >
                    <input onclick="Solve('=')" value="=" type="button" >
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
